name: Update taws Version

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Check for updates
        id: check
        run: |
          CURRENT_VERSION=$(sed -n 's/.*version = "\([^"]*\)".*/\1/p' package.nix | head -1)
          LATEST_VERSION=$(curl -s https://api.github.com/repos/huseyinbabal/taws/releases/latest | sed -n 's/.*"tag_name": *"v\?\([^"]*\)".*/\1/p' | head -1)
          
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "latest=$LATEST_VERSION" >> $GITHUB_OUTPUT
          
          if [ "$CURRENT_VERSION" = "$LATEST_VERSION" ]; then
            echo "update_needed=false" >> $GITHUB_OUTPUT
          else
            echo "update_needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Update version and hashes
        if: steps.check.outputs.update_needed == 'true'
        run: |
          chmod +x ./scripts/update-version.sh
          ./scripts/update-version.sh --version ${{ steps.check.outputs.latest }}

      - name: Create Pull Request
        if: steps.check.outputs.update_needed == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update taws to version ${{ steps.check.outputs.latest }}"
          title: "chore: update taws to version ${{ steps.check.outputs.latest }}"
          body: |
            ## Automated taws Update
            
            This PR updates taws from version `${{ steps.check.outputs.current }}` to `${{ steps.check.outputs.latest }}`.
            
            ### Changes
            - Updated `version` in `package.nix`
            - Updated `hash` for the source tarball
            - Updated `cargoHash` for Cargo dependencies
            - Updated `flake.lock`
            
            ### Verification
            - [ ] Build verified during CI
            
            ---
            
            To test this update locally:
            ```bash
            nix build
            ./result/bin/taws --version
            ```
            
            This PR was automatically generated by the update workflow.
          branch: update-taws-${{ steps.check.outputs.latest }}
          delete-branch: true
          labels: |
            dependencies
            automated

      - name: Enable Auto-Merge
        if: steps.check.outputs.update_needed == 'true' && steps.create-pr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash --delete-branch

      - name: Summary
        if: always()
        run: |
          echo "## Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check.outputs.update_needed }}" == "true" ]; then
            echo "- **Current Version:** ${{ steps.check.outputs.current }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Latest Version:** ${{ steps.check.outputs.latest }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Pull request created for version update!" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Current Version:** ${{ steps.check.outputs.current }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Already up to date!" >> $GITHUB_STEP_SUMMARY
          fi

